# 缺省
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      comments: true
      toc: true
      toc_label: "目录"
      toc_sticky: true
  - scope:
      path: ""
      type: test
    values:
      layout: single
      toc: true
      toc_label: "目录"
      toc_sticky: true
      author_profile: false
      # share: true
      sidebar:
        nav: "test"

# Collections
# 定义的合集名称叫 ​​jekyll​​​，那对应的文件就是 ​​_jekyll​​
#​ output: true​​ 表示这个合集下每个文件都会被渲染成独立的 html 文件
# ​​sort_by: lesson​​​ 表示合集内容会根据 ​​lesson​​ 字段来排序
# ​​lesson​​ 定义在每个合集文件的 Front Matter 中
collections:
  test:
    output: true
    sort_by: lesson
    permalink: /tutorials/:collection/:path/

# Liquid
strict_front_matter: true
liquid:
  error_mode: strict

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Shanghai # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
# 博客是否自动生成目录，false为不生成
enableToc: true

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jemoji

# 转换时候强制包含某些文件，文件夹, .htaccess 是一个典型例子，因为默认排除.开头的文件
include: ['_pages', '.htaccess']
#转换时候排除某些文件，文件夹
exclude:
  [
    "node_modules",
    "gulpfile.js",
    "package.json",
    "yarn.lock",
    "package-lock.json",
    "assets/css/sass/",
  ]

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development
